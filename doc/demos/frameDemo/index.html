<!DOCTYPE>
<html>
    <head>
        <title>Frameset Example</title>
    </head>
    <frameset rows="160, *">
        <frame src="frame.htm" name = "topFrame"></frame>
        <frameset cols = "50%, 50%">
            <frame src="anotherframe.htm" name="leftFrame"></frame>
            <frame src="yetanotherframe.htm" name="rightFrame"></frame>
        </frameset>
    </frameset>
</html>
